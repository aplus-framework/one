version: "3.0"
services:
  lempa:
    image: registry.gitlab.com/aplus-framework/images/lempa:4
    container_name: lempa-one
    working_dir: /var/www/aplus
    volumes:
      - .:/var/www/aplus
    ports:
      - "80:80"
      - "443:443"
    #environment:
    #  - PRELOAD=/var/www/aplus/preload.php
    tty: true
  lempa-last:
    image: registry.gitlab.com/aplus-framework/images/lempa:3
    container_name: lempa-one-last
    working_dir: /var/www/aplus
    volumes:
      - .:/var/www/aplus
    ports:
      - "80:80"
      - "443:443"
    #environment:
    #  - PRELOAD=/var/www/aplus/preload.php
    tty: true
